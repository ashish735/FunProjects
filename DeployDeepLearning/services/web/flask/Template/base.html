<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
<!--url_for takes function name--><a href="{{ url_for('index') }}" class="navbar-item">
<!-- url_for('auth.start')-->          Home
<!--if logout functions is inside auth.py file--> </a>
<!-- and we are using register_blueprint function-->{% if current_user.is_authenticated %}
                            <a href="{{ url_for('predict') }}" class="navbar-item">
                                Application
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
<!-- url_for('auth.logout')--><a href="{{ url_for('logout') }}" class="navbar-item">
<!--if logout functions is inside auth.py file-->  Logout
<!-- and we are using register_blueprint function--> </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
